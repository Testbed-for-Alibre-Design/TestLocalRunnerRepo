# DEMO
name: .NET CLI App Build and Test

on:
  push:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: self-hosted

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up .NET Core
      run: |
        choco install dotnetcore-sdk
        dotnet --version

    - name: Restore dependencies
      run: dotnet restore

    - name: Build project
      run: dotnet build --configuration Release --no-restore
